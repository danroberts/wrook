<html>
	<head>
		<script src="../jquery/jquery.js" type="text/javascript"></script>
		<script src="WrookEditor.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="WrookEditor.css"></link>
		<script type="text/javascript">
			$(document).ready(function(){
				var WE1 = WrookEditor({
					textFieldId: "WE1"
				})
				$("#WE1")[0].focus();
			})
		</script>
	</head>
	<body>
		<div id="WrookEditor">
			<div id="we-wrapper">
			<div id="we-text">
				<textarea id="we-textarea"></textarea>
			</div>
			</div>
		</div>
		<textarea id="WE1" style="width:600px; height: 200px;" class="isWrookEditor">
This is a sample text paragraph...
		</textarea>
		<br/>
		<button onclick="$('#WE1')[0].openEditor()">Editor</button>
	</body>
</html>
