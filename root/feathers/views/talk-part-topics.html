{% load i18n %}
<div id="TopicsList">
	<div id="newTopicsPlaceholder"></div>
	{% for topic in topics %}
		{% include "talk-part-topic.html" %}
		{{ topic.render_recent_replies }}
		<div class="topicMenu" id="{{ topic.key }}-topicMenu">
			<ul>
				<li><a href="{{topic.permalink}}">{% trans "View topic" %}</a></li>
			</ul>
		</div>
	{% endfor %}
</div>
